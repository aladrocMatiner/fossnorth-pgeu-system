services:
  web:
    build:
      context: .
      dockerfile: docker-compose/Dockerfile
    network_mode: host
    extra_hosts:
      - "aladroc.io:127.0.0.1"
      - "foss-north.aladroc.io:127.0.0.1"
      - "new.foss-north.se:127.0.0.1"
      - "auth.foss-north.se:127.0.0.1"
    env_file:
      - docker-compose/.env
    environment:
      DJANGO_DB_HOST: 127.0.0.1
      DJANGO_DB_PORT: 5432
      DJANGO_DB_NAME: ${POSTGRES_DB:-pgeu}
      DJANGO_DB_USER: ${POSTGRES_USER:-pgeu}
      DJANGO_DB_PASSWORD: ${POSTGRES_PASSWORD:-pgeu}
      OAUTHLIB_INSECURE_TRANSPORT: "1"
    volumes:
      - ./pgeu-system:/app
      - web-media:/app/media
      - web-static:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    network_mode: host
    depends_on:
      keycloak:
        condition: service_started
      web:
        condition: service_started
    volumes:
      - ./docker-compose/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: ["start-dev", "--import-realm", "--health-enabled=true"]
    network_mode: host
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-auth.foss-north.se}
      KC_HOSTNAME_URL: ${KEYCLOAK_PUBLIC_URL:-https://auth.foss-north.se/}
      KC_HOSTNAME_ADMIN_URL: ${KEYCLOAK_PUBLIC_URL:-https://auth.foss-north.se/}
      KC_HOSTNAME_STRICT: "true"
      KC_HOSTNAME_STRICT_HTTPS: "true"
      KC_PROXY_HEADERS: xforwarded
    volumes:
      - ./keycloak/realm-pgeu.json:/opt/keycloak/data/import/realm-pgeu.json:ro
    healthcheck:
      test: >
        bash -lc 'exec 3<>/dev/tcp/127.0.0.1/9000 && printf "GET /health/ready HTTP/1.0\r\n\r\n" >&3 && head -n1 <&3 | grep 200'
      interval: 10s
      timeout: 5s
      retries: 60
    restart: unless-stopped

  db:
    image: postgres:15
    network_mode: host
    env_file:
      - docker-compose/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pgeu}
      POSTGRES_USER: ${POSTGRES_USER:-pgeu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pgeu}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pgeu} -d ${POSTGRES_DB:-pgeu}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  pg-data:
  web-media:
  web-static:
