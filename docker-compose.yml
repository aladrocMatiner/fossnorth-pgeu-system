services:
  web:
    build:
      context: .
      dockerfile: docker-compose/Dockerfile
    network_mode: host
    env_file:
      - docker-compose/.env
    environment:
      DJANGO_DB_HOST: 127.0.0.1
      DJANGO_DB_PORT: 5432
      DJANGO_DB_NAME: ${POSTGRES_DB:-pgeu}
      DJANGO_DB_USER: ${POSTGRES_USER:-pgeu}
      DJANGO_DB_PASSWORD: ${POSTGRES_PASSWORD:-pgeu}
    volumes:
      - ./pgeu-system:/app
      - web-media:/app/media
      - web-static:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15
    network_mode: host
    env_file:
      - docker-compose/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pgeu}
      POSTGRES_USER: ${POSTGRES_USER:-pgeu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pgeu}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pgeu} -d ${POSTGRES_DB:-pgeu}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  pg-data:
  web-media:
  web-static:
