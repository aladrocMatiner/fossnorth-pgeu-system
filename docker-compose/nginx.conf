upstream pgeu_web {
    server 127.0.0.1:8000;
}

upstream keycloak {
    server 127.0.0.1:8080;
}

# HTTP â†’ HTTPS redirects
server {
    listen 80 default_server;
    server_name new.foss-north.se localhost _;
    return 301 https://new.foss-north.se$request_uri;
}

server {
    listen 80;
    server_name auth.foss-north.se;
    return 301 https://auth.foss-north.se$request_uri;
}

# PGEU application (HTTPS only)
server {
    listen 443 ssl default_server;
    server_name new.foss-north.se localhost _;

    ssl_certificate     /etc/nginx/certs/new.foss-north.se.crt;
    ssl_certificate_key /etc/nginx/certs/new.foss-north.se.key;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Health endpoint for simple checks
    location /healthz {
        access_log off;
        return 200 "ok\n";
    }

    # Application (Django)
    location / {
        proxy_pass http://pgeu_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Keycloak SSO on dedicated host (HTTPS only)
server {
    listen 443 ssl;
    server_name auth.foss-north.se;

    ssl_certificate     /etc/nginx/certs/auth.foss-north.se.crt;
    ssl_certificate_key /etc/nginx/certs/auth.foss-north.se.key;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    location / {
        proxy_pass http://keycloak;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
